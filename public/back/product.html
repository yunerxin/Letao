<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘网-商品管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="aside">
  <div class="band"><a href="javascript:;">FIGHTING</a></div>
  <div class="user">
    <img src="images/1.jpg" alt="">
    <p>happy happy</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="flei">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a class="now" href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="main">
  <div class="header">
    <a class="pull-left" href="javascript:;">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a class="pull-right" href="javascript:;">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="javascript:;">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <button class="add-btn btn btn-default mb20">添加商品</button>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>序号</th>
        <th>商品名称</th>
        <th>商品描述</th>
        <th>商品库存</th>
        <th>商品尺寸</th>
        <th>商品状态</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>

  <div class="dropmod modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="text-danger glyphicon glyphicon-info-sign"></i>
          <span>你确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="logout-btn btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  <div class="addmod modal fade">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                  <span class="dropdown-text">请选择二级分类</span>
                  <input type="hidden" name="brandId" class="brandId">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" name="proName" class="form-control" id="proName" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea name="proDesc" id="proDesc" class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" id="num" name="num" class="form-control"  placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品尺码(30-50)">
            </div>
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control"  placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" name="price" class="form-control"  placeholder="请输入商品折扣价">
            </div>

            <div class="form-group">
              <button class="up-btn btn btn-default">
                上传图片
                <input id="fileupload" multiple type="file" name="pic1" data-url="/product/addProductPic">
              </button>
            </div>
            <div class="form-group up-ig">

              <input type="hidden" name="img" class="pic1">
              <!--<input type="hidden" name="proName" class="proName">-->
              <!--<input type="hidden" name="oldPrice" class="oldPrice">-->
              <!--<input type="hidden" name="price" class="price">-->
              <!--<input type="hidden" name="size" class="size">-->
              <input type="hidden" name="statu" class="statu" value="1">
              <!--<input type="hidden" name="num" class="num">-->
              <!--<input type="hidden" name="brandId" class="brandId">-->
              <!--<input type="hidden" name="proDesc" class="proDesc">-->
            </div>


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn_confirm btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+(i+1)}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu==1?'已上架':'已下架'}}</td>
    <td>
      {{if(v.statu==1)}}
      <button class="btn btn-default btn-danger">下架</button>
      {{else if(v.statu==0)}}
      <button class="btn btn-default btn-danger">上架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{each rows v i}}
  <li><a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a></li>
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
