<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘搜索中心</title>
  <link rel="icon" href="image/favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="mui-left"> <i class="fa fa-chevron-left"></i></a>
    <h4>搜索中心</h4>
  </div>
  <!--内容区-->
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="search">
          <input class="search_text" type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn-blue search_btn">搜索</button>
        </div>
        <div class="lt_history">

        </div>
      </div>
    </div>
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{if arr.length===0}}
  <p>没有搜索历史记录</p>
  {{/if}}
  {{if arr.length>0}}
  <div class="search_info mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="mui-pull-right fa fa-trash lt_empty">清空记录</span>
  </div>
  <ul class="mui-clearfix">
    {{each arr v i}}
    <li>
      <a href="searchList.html?key='{{v}}'"></a><span class="mui-pull-left">{{v}}</span>
      <i data-index="{{i}}" class="del_i mui-pull-right mui-icon mui-icon-closeempty"></i>
    </li>
    {{/each}}
  </ul>
  {{/if}}
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/search.js"></script>
</body>
</html>
