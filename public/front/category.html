<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘-分类页</title>
  <link rel="icon" href="image/favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="" class="mui-left"> <i class="fa fa-chevron-left"></i></a>
    <h4>乐淘云购</h4>
    <a href="" class="mui-right"><i class="fa fa-search"></i></a>
  </div>
  <!--内容区-->
  <div class="lt_content">
    <div class="lt_con_l">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>

          </ul>
        </div>
      </div>
    </div>
    <div class="lt_con_r">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>


          </ul>
        </div>
      </div>
    </div>
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li class="now">
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each rows v i}}
  <li class="{{i==0?'now':''}}" data-id="{{v.id}}"><a href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{if rows.length==0}}
  <p class="nothing">暂时没有更多的数据</p>
  {{/if}}
  {{each rows v i}}
  <li>
    <a href="#">
      <img src="{{v.brandLogo}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/category.js"></script>
</body>
</html>
