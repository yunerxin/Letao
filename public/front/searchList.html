<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘搜索列表</title>
  <link rel="icon" href="image/favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="mui-left"> <i class="fa fa-chevron-left"></i></a>
    <h4>商品列表</h4>
  </div>
  <!--内容区-->
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="search">
          <input class="search_text" type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn-blue search_btn">搜索</button>
        </div>
        <div class="lt_info mui-clearfix">
          <a href="javascript:;">
            上架时间
            <i class="fa fa-angle-down"></i>
          </a>
          <a data-type='price' class="bd" href="javascript:;">
            价格
            <i class="fa fa-angle-down"></i>
          </a>
          <a data-type="num" class="bd" href="javascript:;">
            库存
            <i class="fa fa-angle-down"></i>
          </a>
          <a href="javascript:;">
            折扣
            <i class="fa fa-angle-down"></i>
          </a>
        </div>
        <div class="product mui-clearfix">

        </div>
      </div>
    </div>
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{if data.length===0}}
  <p class="pol">没有搜索到相应的商品</p>
  {{/if}}
  {{each data v i}}
  <a href="product.html?productId={{v.id}}" data-type="{{}}">
    <img src="{{v.pic[0].picAddr}}" alt="">
    <p class="mui-ellipsis-2">{{v.proName}}</p>
    <p><span>&yen;{{v.price}}</span><span>&yen;{{v.oldPrice}}</span></p>
    <button class="mui-btn-blue">立即购买</button>
  </a>
  {{/each}}
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
