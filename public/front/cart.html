<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘购物车页</title>
  <link rel="icon" href="image/favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:location.go(-1);" class="mui-left"> <i class="fa fa-chevron-left"></i></a>
    <h4>购物车</h4>
  </div>
  <!--内容区-->
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll mui-clearfix">
        <!--这里放置真实显示的DOM内容-->
        <ul id="OA_task_2" class="mui-table-view">


        </ul>
      </div>
    </div>
  </div>
  <!--底部-->
  <div class="totle mui-clearfix">
    <span class="mui-pull-left">订单总金额 ：&yen;<i>00.00</i></span>
    <span class="mui-pull-right">生成订单</span>
  </div>
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类</p>
        </a>
      </li>
      <li  class="now">
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each data v i}}
  <li class="mui-table-view-cell mui-transitioning mui-selected">
    <div class="mui-slider-right mui-disabled mui-selected">
      <a data-productsize="{{v.productSize}}" data-id="{{v.id}}" data-size='{{v.size}}' data-num="{{v.num}}" class="btn_edit mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
      <a data-id="{{v.id}}" class="btn_delete mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <div class="left mui-pull-left"><img src="{{v.pic[0].picAddr}}" alt=""></div>
        <div class="right">
          <p class="mui-ellipsis-2">{{v.proName}}</p>
          <p class="mui-clearfix"><span class="price">&yen;{{v.price}}</span><span class="oldPrice">&yen;{{v.oldPrice}}</span> <span class="mui-pull-right">{{v.num}}双</span></p>
          <p>鞋码 ：{{v.size}}</p>
        </div>
        <input type="checkbox" class="ck"
               data-id="{{v.id}}"
               data-num="{{v.num}}"
               data-price="{{v.price}}"
        >

      </div>
    </div>
  </li>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  <div class="size">
    <strong>尺码 ：</strong>
    <%
    var tmp=productsize.split('-');
    for(var i=tmp[0];i<=tmp[1];i++){
    %>
    <span class="s {{i==size?'now':''}}">{{i}}</span>
    <%}%>
  </div>
  <div class="num">
    <strong>数量 ：</strong>
    <div class="mui-numbox"  data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{num}}"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
