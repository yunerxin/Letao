<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘注册页</title>
  <link rel="icon" href="image/favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="mui-left"> <i class="fa fa-chevron-left"></i></a>
    <h4>注册</h4>
  </div>
  <!--内容区-->
  <div class="lt_content">
    <form class="form" style="padding: 10px">
      <div class="mui-input-row">
        <input type="text" name="username" class="username mui-input-clear" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <input type="password" name="password" class="password mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <input type="password" name="password" class="qrpassword mui-input-password" placeholder="请输入确认密码">
      </div>
      <div class="mui-input-row">
        <input type="text" name="mobile" class="mobile" placeholder="请输入手机号">
      </div>
      <div class="mui-input-row">
        <input style="width: 60%;margin-right: 5%" type="text" name="vCode" class="vCode" placeholder="请输入验证码">
        <a href="javascript:;" style="width: 35%" class="vcode mui-btn mui-btn-blue">获取验证码</a>
      </div>
      <div class="mui-button-row">
        <a class="register-btn mui-btn mui-btn-blue" style="display: block;font-size: 18px">注册</a>
      </div>
    </form>
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/comment.js"></script>
<script src="js/register.js"></script>
</body>
</html>
